<!DOCTYPE html>
<html>

<head>
    <title>6502 Assembler</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link href='/default.css' rel='stylesheet'>
    <style>
        textarea {
            width: 40ch;
            height: 80ch;
            margin: 0px;
            border-width: 2px;
            border-color: black;
        }
        button {
            padding: 0px;
            border: 1px;
        }
        .texts {
            display:flex
        }
        #output {
            background-color:white;
            margin:0px 0px 0px 10px;
            padding: 2px;
            border: 2px solid black;
            width: 40ch;
        }
    </style>
</head>

<body>
    <div class='mainbox'>
        <h1>6502 Assembler</h1>
        <div class='menu'>
            <p id='localhost?'>Not locally hosted</p>
            <script src='/localhostdetector.js'></script>
            <a href='/'>Homepage</a>
        </div>

        <div id='widget'>
            <div class='buttons'>
                <button id='assembleButton'>Assemble</button>
                <button id='notes'>Notes</button>
            </div>
            <div class='texts'>
                <textarea id="code" spellcheck='false'></textarea>
                <code id="output">Not Assembled</code>
            </div>
            <script src='assembler.js'></script>
        </div>

    </div>
    <canvas id="dotcanvas">
        <script src="/noms/nom.js"></script>
        <script>
            for (i = 0; i < 30; i++) {
                things.make(Math.random() * canvas.width, Math.random() * canvas.height, things.rgbify(Math.floor(Math.random() * 255), Math.floor(Math.random() * 255), Math.floor(Math.random() * 255)));
            };
            requestAnimationFrame(things.main)
        </script>
    </canvas>
</body>

</html>
